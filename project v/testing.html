<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <button id="a">brown</button>
      <button id="b">blue</button>
      <button id="d">reset</button>
    </div>
  </body>
  <script>
    $("document").ready(function () {
      $("#a").click(function () {
        $("#a").css("border-top-left-radius", "15px");
        $("#a").css("border-bottom-left-radius", "15px");
        $("#b").css("border-top-left-radius", "0px");
        $("#b").css("border-bottom-left-radius", "0px");
        // $("#a").css("border-bottom-left-radius", "15px");
      });
    });
    $("document").ready(function () {
      $("#b").click(function () {
        $("#b").css("border-top-left-radius", "15px");
        $("#b").css("border-bottom-left-radius", "15px");
        $("#a").css("border-top-left-radius", "0px");
        $("#a").css("border-bottom-left-radius", "0px");
        // $("#a").css("border-bottom-left-radius", "15px");
      });
    });
    $("document").ready(function () {
      $("#d").click(function () {
        $("#a").css("border-top-left-radius", "0px");
        $("#a").css("border-bottom-left-radius", "0px");
        $("#b").css("border-top-left-radius", "0px");
        $("#b").css("border-bottom-left-radius", "0px");
        // $("#a").css("border-bottom-left-radius", "15px");
      });
    });
  </script>
</html>
